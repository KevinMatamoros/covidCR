<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COVID-CR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">Situaci√≥n Nacional</ion-title> -->
      <ion-title size="large">COVID - 19</ion-title>


    </ion-toolbar>
    <ion-toolbar>
      <ion-title slot="start" size="small">{{last_update}}</ion-title>

    </ion-toolbar>
  </ion-header>


  <ion-row>
    <ion-col size="6" *ngFor="let case of cases_setion">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle style="text-align: center">{{case.name}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-text color="{{case.color}}">
            <h1 style="text-align: center">{{case.number}}</h1>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

  <ion-card>
    <ion-card-content>
      <div #provinceCases id="provinceCases"></div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of cases_age">
            <div style="text-align: center;height: 60px;">{{item.age}}</div>
            <div style="text-align: center;font-size: -webkit-xxx-large;" [ngStyle]="{'color': item.backgroundColor}">{{item.number}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <div #ageCases></div> -->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <div #genderCases id="genderCases"></div>
    </ion-card-content>
  </ion-card>

  <!--  <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
